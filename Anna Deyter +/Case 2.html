<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 2</title>
    </head>
    <body>
    <script>
        "use strict";

        let x;
        let example;

        x = Number(prompt("Введите число x, не равное 0"));
        example = Math.sin(x) - Math.pow(Math.exp(1), -x) + x**2 - Math.log(Math.abs(x));

        console.log(example);
    </script>
    </body>
</html>
