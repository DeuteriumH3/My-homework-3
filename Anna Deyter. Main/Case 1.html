<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 1</title>
    </head>
    <body>
    <script>
        "use strict";

        /*1. Написать программу, которая для двух введенных пользователем натуральных чисел выдает их сумму, произведение, 
        разность первого и второго чисел, частное от деления первого числа на второе, остаток от деления первого числа на 
        второе. Результат, разумеется, может оказаться и вещественным числом. Дополнительно вывести тип данных введенных 
        пользователем значений сразу после ввода и после преобразования к числам. Результаты вывести в консоль.*/

        let a;
        let b;
        let sum;
        let multiplication;
        let subtraction;
        let division;
        let remains;

        a = prompt("Введите первое число");
        console.log("Тип первого введённого значения:", typeof(a));

        b = prompt("Введите второе число");
        console.log("Тип второго введённого значения:", typeof(b));

        a = Number(a);
        console.log("Тип первого введённого значения после преобразования к числу:", typeof(a));
        
        b = Number(b);
        console.log("Тип второго введённого значения после преобразования к числу:", typeof(b));

        sum = a + b;
        multiplication = a * b;
        subtraction = a - b;
        division = a / b;
        remains = a % b;

        console.log("Сумма первого и второго чисел:", sum);
        console.log("Произведение первого и второго чисел:", multiplication);
        console.log("Разность первого и второго чисел:", subtraction);
        console.log("Частное от деления первого числа на второе:", division);
        console.log("Остаток от деления первого числа на второе:", remains);
    </script>
    </body>
</html>
