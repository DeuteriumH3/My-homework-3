    <script>
        "use strict";

        /*3. Написать программу, которая запрашивает число, месяц и год, затем сохраняет введенные значения в виде 
        объекта, а затем, используя данные из объекта, выводит число, соответствующее дню недели в JavaScript, в консоль.*/

        'use strict';

        let day;
        let month;
        let year;
        let date;

        day = prompt("Введите число месяца, например, 01");
        month = prompt("Введите месяц, например, 02");
        year = prompt("Введите год, например, 1995");
        date = new Date(year, month - 1, day);

        console.log(date.getDay());
    </script>
