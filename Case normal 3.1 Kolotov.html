<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
    Case normal 3.1 Kolotov
  </title>
</head>

<body>
  <script>
    'use strict';
    let a;
    let b;
    let sumMember;
    let multiMember;
    let differenceMember;
    let remainderMember;

    a = prompt('Введите натуральное число a:');
    console.log(typeof a);

    b = prompt('Введите натуральное число b:');
    console.log(typeof b);

    a = parseInt(a);
    console.log(typeof a);

    b = parseInt(b);
    console.log(typeof b);

    sumMember = a + b;
    multiMember = a * b;
    differenceMember = a / b;
    remainderMember = a % b;

    console.log(sumMember);
    console.log(multiMember);
    console.log(differenceMember);
    console.log(remainderMember);
  </script>
</body>

</html>
